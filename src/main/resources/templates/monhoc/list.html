<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sinh Vien</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container mt-4">
    <h2>Danh sách Sinh Vien</h2>
    <a class="btn btn-primary" th:href="@{/Monhoc/add}">Thêm mới</a>
    <table class="table">
        <thead>
        <tr>
            <th>Ma so mon hoc</th>
            <th>Ten mon hoc</th>
            <th>Chuc nang</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sv : ${dsmh}">
            <td th:text="${sv.maMon}"></td>
            <td th:text="${sv.tenMonHoc}"></td>
            <td>
                <a th:href="@{/Monhoc/edit/{id}(id=${sv.maMon})}">Sửa</a> |
                <a th:href="@{/Monhoc/delete/{id}(id=${sv.maMon})}" onclick="return confirm ('Bạn có muốn xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
